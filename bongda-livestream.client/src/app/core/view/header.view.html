<div class="row">
  <div class="header">
    <div class="col-sm-1 col-sm-offset-1">
      <a class="logo" (click)="redirect(urlFront.HOMEPAGE_URL)"><img src="../../assets/images/logo.png"></a>
    </div>
    <div class="col-sm-11">
      <div class="row">
        <div class="col-sm-10">
          <ul class="nav nav-pills navbar-toggleable-md menu">
            <li class="nav-item">
              <a (click)="redirect(urlFront.HOMEPAGE_URL)" class="nav-link"
                 [ngClass]="{'active' : getActive(urlFront.HOMEPAGE_URL)}">TRỰC TIẾP</a>
            </li>
            <li class="nav-item">
              <a (click)="redirect(urlFront.NEWS_SCHEDULE_URL)" class="nav-link"
                 [ngClass]="{'active' : getActive(urlFront.NEWS_SCHEDULE_URL)}">LỊCH THI ĐẤU</a>
            </li>
            <li class="nav-item">
              <a (click)="redirect(urlFront.NEWS_RANKING_URL)" class="nav-link"
                 [ngClass]="{'active' : getActive(urlFront.NEWS_RANKING_URL)}">NẠP TÀI KHOẢNG</a>
            </li>
            <li class="nav-item">
              <a (click)="redirect(urlFront.BETTING_URL)" class="nav-link"
                 [ngClass]="{'active' : getActive(urlFront.BETTING_URL)}">CÁ CƯỢC</a>
            </li>
            <div class="input-group style-padding search">
              <input type="text" class="form-control" placeholder="Nhập tìm kiếm...">
              <span class="input-group-btn">
                 <button class="btn btn-secondary" type="button">
                   <i class="fa fa-search" aria-hidden="true"></i>
                 </button>
               </span>
            </div>
          </ul>
        </div>
        <div class="col-sm-2 style-padding">
          <button class="login-btn facebook" (click)="doGet()">
            Đăng nhập bằng Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
